<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Controller Logs</title>
    <style>
        body { font-family: monospace; background: #1e1e1e; color: #f5f5f5; margin: 0; }
        header { background: #34495e; padding: 1rem 2rem; }
        header a { color: #ecf0f1; margin-right: 1rem; text-decoration: none; }
        main { padding: 1rem 2rem; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <span>Latest log entries</span>
    </header>
    <main>
        {% if entries %}
            <pre>{% for line in entries %}{{ line }}
{% endfor %}</pre>
        {% else %}
            <p>No log entries captured yet.</p>
        {% endif %}
    </main>
</body>
</html>
