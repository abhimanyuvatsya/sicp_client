---
sicp_repo_url: "https://github.com/your-org/sicp_client.git"
sicp_repo_version: "main"
sicp_service_user: "sicp"
sicp_install_dir: "/opt/sicp"
sicp_config_path: "/etc/sicp/config.yml"
sicp_venv_path: "/opt/sicp/venv"

sicp_mqtt:
  host: "127.0.0.1"
  port: 1883
  username: ""  # fill in via Ansible vault or override inventory
  password: ""
  base_topic: "sicp"
  discovery_prefix: "homeassistant"
  keepalive: 60
  enabled: true

sicp_web:
  host: "0.0.0.0"
  port: 8080

sicp_logging:
  level: "INFO"
  path: "/var/log/sicp/service.log"

sicp_tablets:
